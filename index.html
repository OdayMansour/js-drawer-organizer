<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSP Tree Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #canvas {
            width: 100%;
            height: 95vh;
            margin-top: 5vh;
            display: block;
        }

        #info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            display: none;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* display: none; */
        }

        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas" resize></canvas>

    <div id="info-panel">
        <h3>BSP Tree Information</h3>
        <div id="info-content">Click on a compartment to see details</div>
    </div>

    <div id="controls">
        <div>
            Left-click: Split container | 
            Right-click: Toggle split orientation | 
            U: Undo | 
            R: Reset canvas | 
            D: Download
            <button id="downloadSTL">Download STL</button> | 
            <button id="downloadSVG">Download SVG</button>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
